<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/card.css">
</head>

<body>
    <div class="poke-container-card">
        <div class="poke-box">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="${name} image">
            <h4 class="poke-name">${name}</h4>
            <p class="poke-id">#${id}</p>
            <p class="poke-weight">${weight}Kg</p>
            <p class="poke-type">Type: ${type}</p>
            <a href="./cart.html"><i class="fa fa-download"></i></a>
        </div>
        
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
